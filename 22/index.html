<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Settings || Boracodar 22</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://unpkg.com/@phosphor-icons/web"></script>
	</head>
	<body>
		<main class="profile-settings">
			<section class="user">
				<img src="https://github.com/Gusales.png" alt="Imagem de perfil" />
				<div>
					<h1>Gustavo Sales</h1>
					<h2>dev.gussales@gmail.com</h2>
				</div>
			</section>

			<hr />
			<label>CONTA</label>
			<section class="default-section">
				<div>
					<i class="ph ph-user-circle"></i>
					<p>Dados Pessoais</p>
				</div>
				<div>
					<i class="ph ph-caret-right"></i>
				</div>
			</section>
			<section class="default-section">
				<div>
					<i class="ph ph-key"></i>
					<p>Informações de login</p>
				</div>
				<div>
					<i class="ph ph-caret-right"></i>
				</div>
			</section>

			<hr />
			<label>Preferências</label>
			<section class="default-section">
				<div>
					<i class="ph ph-bell"></i>
					<p>Notificações</p>
				</div>
				<div>
					<i class="ph ph-caret-right"></i>
				</div>
			</section>
			<section class="default-section">
				<div>
					<i class="ph ph-person-arms-spread"></i>
					<p>Acessibilidade</p>
				</div>
				<div>
					<i class="ph ph-caret-right"></i>
				</div>
			</section>

			<hr />
			<label>Privacidade</label>
			<section class="default-section">
				<div>
					<i class="ph ph-devices"></i>
					<p>Aparelhos conectados</p>
				</div>
				<div>
					<i class="ph ph-caret-right"></i>
				</div>
			</section>
			<section class="default-section">
				<div>
					<i class="ph ph-user-switch"></i>
					<p>Contas vinculadas</p>
				</div>
				<div>
					<i class="ph ph-caret-right"></i>
				</div>
			</section>

			<hr />
			<section class="default-section">
				<div>
					<i class="ph ph-question"></i>
					<p>Central de Ajuda</p>
				</div>
			</section>
			<section class="default-section logout">
				<div>
					<i class="ph ph-sign-out"></i>
					<p>Sair</p>
				</div>
			</section>
		</main>
	</body>
</html>
