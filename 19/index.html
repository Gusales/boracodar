<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget de Transporte || Boracodar 19</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="app">
      <header class="widget-top">
        <h1>Encontre <span>Gustavo</span> no local de partida</h1>
        <h2>Chega em 3 minutos (800 metros)</h2>
      </header>
      <main class="widget-middle">
        <section class="driver">
          <div class="driver-info">
            <div class="image">
              <img
                src="https://github.com/Gusales.png"
                alt="Foto do motorista Gustavo"
              />
              <span> <img src="./assets/start.svg" alt="Stars" /> 5.0 </span>
            </div>
            <h5>Gustavo S.</h5>
          </div>
          <img src="./assets/car.png" alt="Imagem de um Honda Civic Roxo" />
        </section>

        <section class="car-info">
          <h3>BCD0D19</h3>
          <h4>Honda Civic Roxo</h4>
        </section>
      </main>
      <footer class="widget-bottom">
        <label for="mensage">Enviar mensagem para Boris:</label>
        <input
          type="text"
          name="mensage"
          id="mensage"
          placeholder="Enviar mensagem para Boris..."
        />
        <button>
          <img src="./assets/tel.svg" alt="Ligar para o motorista" />
        </button>
        <button><img src="./assets/shield.svg" alt="" /></button>
      </footer>
    </main>
  </body>
</html>
