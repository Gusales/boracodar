<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Clima || Boracodar 10</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main id="app">
    <section class="temperature-now">
      <div class="location">
        <img src="./assets/svg/location-crosshairs.svg" alt="Icone que indica a localização">
        <p>Vitóra da Conquista, BA</p>
      </div>
      <div class="temperature">
        <div class="number">
          18
          <div class="min-max">
            22°
            <span> 16° </span>
          </div>
        </div>
        <div class="celsius">
          °C
        </div>
      </div>
      <div class="statistics">
        <div class="statistics-info">
          <img src="./assets/svg/wind.svg" alt="Icone de vento">
          <div class="info">
            <h3>Vento</h3>
            <h2>17 <span>km/h</span></h2>
          </div>
        </div>
        <div class="statistics-info">
          <img src="./assets/svg/humidity.svg" alt="Icone de umidade">
          <div class="info">
            <h3>Umidade</h3>
            <h2>31 <span>%</span></h2>
          </div>
        </div>
        <div class="statistics-info">
          <img src="./assets/svg/rain.svg" alt="Icone de chuva">
          <div class="info">
            <h3>Chuva</h3>
            <h2>10 <span>%</span></h2>
          </div>
        </div>
      </div>
    </section>

    <section class="air-quality">
      <div class="title">
        <img src="./assets/svg/leaf.svg" alt="Icone de uma folha">
        <h2>Qualidade do ar</h2>
      </div>
      <div class="quality-air">
        <h3>Boa</h3>
        <h2>21</h2>
      </div>
      <div class="air-quality-info">
        <div class="quality-info">
          <p class="number">12.9</p>
          <p>PM2.5</p>
        </div>
        <div class="quality-info">
          <p class="number">12.9</p>
          <p>PM10</p>
        </div>
        <div class="quality-info">
          <p class="number">2.1</p>
          <p>sO₂</p>
        </div>
        <div class="quality-info">
          <p class="number">1.4</p>
          <p>NO₂</p>
        </div>
        <div class="quality-info">
          <p class="number">21.2</p>
          <p>O₃</p>
        </div>
        <div class="quality-info">
          <p class="number">0.7</p>
          <p>CO</p>
        </div>
      </div>
    </section>

    <section class="sun-time">
      <div class="title">
        <img src="./assets/svg/time.svg" alt="Icone do Sol">
        <h2>Horário do sol</h2>
      </div>
      <div class="grafic">
        <div class="sun-chart">
          <div class="chart">
            <img src="./assets/svg/chart.svg" alt="Gráfico indicando o tempo">
          </div>

          <time class="time-now">
            17:25
          </time>
        </div>
      </div>
      <div class="time">
        <time class="sunrise">06:00</time>
        <time class="sunset">18:00</time>
      </div>
    </section>

    <section class="week-weather">
      <div class="day">
        <div class="title">
          <h2>Amanhã</h2>
        </div>
        <img src="./assets/svg/clouds.svg" alt="Icone do clima de Hoje">
        <div class="min-max">
            21 °
            <span> 16° </span>
          </div>
      </div>
      <div class="day">
        <div class="title">
          <h2>Terça</h2>
        </div>
        <img src="./assets/svg/sun.svg" alt="Icone do clima de Hoje">
        <div class="min-max">
            28°
            <span> 20° </span>
          </div>
      </div>
      <div class="day">
        <div class="title">
          <h2>Quarta</h2>
        </div>
        <img src="./assets/svg/clouds-rain.svg" alt="Icone do clima de Hoje">
        <div class="min-max">
            25°
            <span> 21° </span>
          </div>
      </div>
      <div class="day">
        <div class="title">
          <h2>Quinta</h2>
        </div>
        <img src="./assets/svg/clouds-thunder.svg" alt="Icone do clima de Hoje">
        <div class="min-max">
            20°
            <span> 14° </span>
          </div>
      </div>
      <div class="day">
        <div class="title">
          <h2>Sexta</h2>
        </div>
        <img src="./assets/svg/clouds-sun.svg" alt="Icone do clima de Hoje">
        <div class="min-max">
            24°
            <span> 18° </span>
          </div>
      </div>
    </section>
  </main>
</body>

</html>
