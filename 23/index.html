<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajuste de Iluminação || Boracodar 22</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

  <main>
    <div class="preview"></div>
    
    <span>Ajustes de Iluminação</span>
    
    <div class="controls">
      <div class="hue">
        <i class="ph ph-palette"></i>
    
        <div>
          <input type="range" name="input-hue" id="input-hue" min="0" max="360" step="1" value="0">
        </div>
      </div>
    
      <div class="brightness">
        <i class="ph ph-sun"></i>
    
        <div>
          <input type="range" name="input-hue" id="input-brightness" min="0" max="100" step="1" value="100">
        </div>
      </div>
    
      <div class="contrast">
        <i class="ph ph-circle-half"></i>
    
        <div>
          <input type="range" name="input-hue" id="input-contrast" min="0" max="100" step="1" value="100">
        </div>
      </div>
    
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
